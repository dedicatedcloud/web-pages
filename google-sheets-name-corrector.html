<html>
<head>
<meta charset="UTF-8">
<title>IFS Formula Builder</title>
<link rel=stylesheet href=https://cdn.simplecss.org/simple.css><!DOCTYPE html>

<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 30px auto;
    padding: 0 10px;
  }
  h1 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 18px;
    margin-top: 25px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
  }
  input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    box-sizing: border-box;
  }
  textarea {
    resize: vertical;
  }
  .group-card {
    border: 1px solid #ddd;
    padding: 12px;
    margin-top: 15px;
    border-radius: 4px;
    background: #fafafa;
  }
  .group-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .group-header span {
    font-weight: bold;
  }
  .small-btn {
    padding: 4px 8px;
    font-size: 12px;
    cursor: pointer;
  }
  button {
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 15px;
  }
  #output {
    margin-top: 20px;
    background: #f7f7f7;
    padding: 12px;
    white-space: pre;
    font-family: Consolas, "Courier New", monospace;
    border-radius: 4px;
    border: 1px solid #ddd;
  }
</style>
</head>
<body>

<h1>Google Sheets IFS Formula Builder</h1>

<label>Column reference (e.g. F2)</label>
<input id="col" type="text" placeholder="F2" value="F2">

<h2>Creditor Groups</h2>
<p>Each group = one normalised name (e.g. HMRC, BRITISH GAS) and a list of keywords/variants (one per line).</p>

<div id="groups-container"></div>

<button type="button" onclick="addGroup()">+ Add Creditor Group</button>
<br>
<button type="button" onclick="buildFormula()">Generate IFS Formula</button>

<h2>Generated Formula</h2>
<div id="output"></div>

<script>
let groupCounter = 0;

function createGroupCard(normValue = "", keywords = "") {
  const container = document.getElementById("groups-container");

  const card = document.createElement("div");
  card.className = "group-card";
  card.dataset.groupId = String(groupCounter);

  const header = document.createElement("div");
  header.className = "group-header";

  const title = document.createElement("span");
  title.textContent = "Creditor Group " + (groupCounter + 1);

  const removeBtn = document.createElement("button");
  removeBtn.type = "button";
  removeBtn.className = "small-btn";
  removeBtn.textContent = "Remove";
  removeBtn.onclick = function () {
    container.removeChild(card);
    renumberGroups();
  };

  header.appendChild(title);
  header.appendChild(removeBtn);

  const normLabel = document.createElement("label");
  normLabel.textContent = "Normalised value (e.g. HMRC)";

  const normInput = document.createElement("input");
  normInput.type = "text";
  normInput.className = "norm-input";
  normInput.placeholder = "HMRC";
  normInput.value = normValue;

  const wordsLabel = document.createElement("label");
  wordsLabel.textContent = "Keywords / variants (one per line)";

  const wordsArea = document.createElement("textarea");
  wordsArea.className = "words-area";
  wordsArea.rows = 5;
  wordsArea.placeholder = "hmrc\nhmrc vat\nhm revenue & customs\npaye\nvat";
  wordsArea.value = keywords;

  card.appendChild(header);
  card.appendChild(normLabel);
  card.appendChild(normInput);
  card.appendChild(wordsLabel);
  card.appendChild(wordsArea);

  container.appendChild(card);
  groupCounter++;
}

function renumberGroups() {
  const cards = document.querySelectorAll(".group-card");
  cards.forEach((card, idx) => {
    const headerSpan = card.querySelector(".group-header span");
    if (headerSpan) {
      headerSpan.textContent = "Creditor Group " + (idx + 1);
    }
  });
}

function addGroup() {
  createGroupCard();
}

function buildFormula() {
  const col = document.getElementById("col").value.trim();
  if (!col) {
    alert("Please enter the column reference (e.g. F2).");
    return;
  }

  const cards = document.querySelectorAll(".group-card");
  if (cards.length === 0) {
    alert("Please add at least one creditor group.");
    return;
  }

  let lines = [];
  const colExpr = col;

  cards.forEach(card => {
    const normInput = card.querySelector(".norm-input");
    const wordsArea = card.querySelector(".words-area");

    const norm = (normInput.value || "").trim();
    const rawWords = (wordsArea.value || "").trim();

    if (!norm || !rawWords) {
      return;
    }

    const keywords = rawWords.split("\n")
      .map(w => w.trim())
      .filter(w => w.length > 0);

    keywords.forEach(w => {
      const safe = w.toLowerCase().replace(/"/g, '\\"');
      lines.push(` REGEXMATCH(LOWER(${colExpr}),"${safe}"),"${norm}",`);
    });
  });

  if (lines.length === 0) {
    alert("No usable keywords/normalised values found. Please fill the groups.");
    return;
  }

  let formula = "=IFS(\n";
  formula += lines.join("\n") + "\n";
  formula += ` TRUE,${colExpr}\n)`;

  document.getElementById("output").textContent = formula;
}

window.onload = function () {
  createGroupCard("HMRC", "hmrc\nhm revenue & customs\nhmrc vat\nhmrc paye\nvat\npaye");
};
</script>

</body>
</html>
