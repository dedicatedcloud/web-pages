<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
        <title>Output</title>
        <style>
.user-name {
		  font-family: system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
		  display: flex;
		  align-items: center;
		  gap: 6px;
		  font-size: 1.2rem;
		  font-weight: 700;
		  color: #1f2937;
		  padding: 20px;
		}
		.verified-badge {
		  display: flex;
		  align-items: center;
		  position: relative;
		  cursor: help;
		}
		.tooltip {
		  visibility: hidden;
		  background-color: #1f2937;
		  color: #fff;
		  text-align: center;
		  padding: 6px 10px;
		  border-radius: 6px;
		  position: absolute;
		  z-index: 1;
		  bottom: 125%;
		  left: 50%;
		  transform: translateX(-50%);
		  opacity: 0;
		  transition: opacity 0.3s;
		  font-size: 0.75rem;
		  white-space: nowrap;
		  font-weight: 500;
		}
		.tooltip::after {
		  content: "";
		  position: absolute;
		  top: 100%;
		  left: 50%;
		  margin-left: -5px;
		  border-width: 5px;
		  border-style: solid;
		  border-color: #1f2937 transparent transparent transparent;
		}
		.verified-badge:hover .tooltip {
		  visibility: visible;
		  opacity: 1;
		}
        </style>
</head>

<div class="user-name">
		  <span>Jane Doe</span>
